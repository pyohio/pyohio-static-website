biography: <p>Shawna is a Senior Data Science consultant at CGI with a passion for
  helping clients operationalize their data driven applications and realize their
  true value. She has a variety of consulting experience spanning data science, data
  engineering, full stack development, and project management. Shawna has BS degrees
  in Mechanical Engineering and Mathematics from Penn State and received her MS in
  Computer Science specialized in Machine Learning from Georgia Tech. Prior to her
  career in consulting, Shawna worked in manufacturing technology on the F-35 program.
  Shawna is originally from Scranton, PA, but now she enjoys the sunny Dallas, TX
  weather.</p>
