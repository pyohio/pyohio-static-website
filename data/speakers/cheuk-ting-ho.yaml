biography: '<p>Before working in Developer Relations, Cheuk has been a Data Scientist
  in various companies which demands high numerical and programmatical skills, especially
  in Python. To follow her passion for the tech community, now Cheuk is the Developer
  Relations Lead at TerminusDB - an open-source graph database. Cheuk maintains its
  Python client and engages with its user community daily.</p>

  <p>Besides her work, Cheuk enjoys talking about Python on personal streaming platforms
  and podcasts. Cheuk has also been a speaker at Universities and various conferences.
  Besides speaking at conferences, Cheuk also organises events for developers. Conferences
  that Cheuk has organized include EuroPython (which she is a board member), PyData
  Global and Pyjamas Conf. Believing in Tech Diversity and Inclusion, Cheuk constantly
  organizes workshops and mentored sprints for minority groups. In 2021, Cheuk has
  become a Python Software Foundation fellow.</p>'
