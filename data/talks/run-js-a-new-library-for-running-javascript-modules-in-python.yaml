description: <p><a href="https://github.com/danieljdufour/run-js">run-js</a> is a
  new Python package that enables users to easily run JavaScript modules in Python
  without breaking from the familiar Pythonic syntax. With inspiration from <a href="https://github.com/amoffat/sh">sh</a>,
  it wraps the module instance intercepting requests. This talk will go over cool
  examples on how to use run-js and also dive into its internals, explain sys.modules,
  dunder methods, and how to pipe data between JS and Python processes.</p>
