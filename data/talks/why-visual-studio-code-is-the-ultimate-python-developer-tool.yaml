description: <p>Since its release, Visual Studio Code has become one of the most popular
  developer tools in the world. And it has not forgotten about Python. In fact, out
  of the over 30,000 extensions available for VS Code, 3 of the top 4 are Python extensions.
  This session will survey the features of VS Code and those extensions. Viewers will
  leave with the facts needed to maximize the potential of incorporating VS Code into
  the development environment.</p>
