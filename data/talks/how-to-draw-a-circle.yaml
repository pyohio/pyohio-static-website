description: '<p>Everyone knows that writing code making art is easy! There are so
  many free resources available on the internet that becoming a programmer an artist
  has never been easier! In this talk I’ll demo several ways to make a todo list draw
  a circle! We’ll go through a variety of mediums to get you up-to-speed with new
  languages and frameworks mediums and methods in no time like:</p>

  <ul>

  <li>Types of paper and surfaces</li>

  <li>Overview of mediums (graphite, inks, acrylics, oils, and more!)</li>

  <li>Performance Art (Dance, Theater, and Song!)</li>

  <li>Digital Applications with live demo circles including:</li>

  <li>Inkscape</li>

  <li>Gnu Image Manipulation Program</li>

  <li>Blender</li>

  <li>p5.js</li>

  <li>Krita</li>

  <li>HTML &amp; CSS</li>

  <li>and whatever came out between this blurb and the event!</li>

  </ul>

  <p>By the end of this talk you’ll be more confident than ever (and not at all overwhelmed!)
  by the prospect of how easy it is to become a programmer an artist in 2021!</p>'
