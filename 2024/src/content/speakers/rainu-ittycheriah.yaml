biography: <p>Rainu Ittycheriah is a staff engineer and core infrastructure tech lead
  at Jack Henry. Starting out as a graduate of Nashville Software School from a full-stack
  web development cohort, Rainu has continued to venture deeper and deeper into the
  stack. She's worked across frontend, backend, data, and now infrastructure. Most
  recently, she worked as a Senior Data Engineer on data infrastructure teams with
  heavy platform engineering emphasis. With the breadth and depth of her experience,
  Rainu is a creative and passionate problem solver with sincere empathy for diverse
  perspectives. Outside of her interests in tech, Rainu has competed as a powerlifter,
  loves to spend time cocktailing for friends, and cuddling her dogs.</p>
