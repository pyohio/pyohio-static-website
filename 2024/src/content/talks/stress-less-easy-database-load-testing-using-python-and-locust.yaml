description: '<h2>Overview:</h2>

  <p>Many people have probably used Locust or a tool built on top of it (like Load
  Forge) in the past. These tools are primarily used for web application load testing
  by hitting public endpoints and monitoring how they respond. In this talk we review
  how to use Locust to load test a PostgreSQL database.</p>

