biography: '<p>Curtis O''Neal is a Data Scientist and AI Solution Architect at BlueSkyAI
  - an agentic AI startup focussed on conversational agents. He has 10  years of experience
  working at the intersection of data engineering, healthcare technology, and client
  solutions, and many more with data and research.  </p>

  <p>Curtis has designed data schemas and algorithms for performance athletes algorithms
  and led engineering teams for digital marketing and a gamified learning systems.
  </p>

  <p>He has implemented Python solutions for data pipelines, cloud algorithms, and
  machine learning applications across multiple organizations including IBM Watson
  Health, Arkos Health, and Arbormetrics in Ann Arbor MI.  He has led internal training
  programs that upskilled more than 45 employees in Python and Data Science, and has
  co-organized a data science hackathon with over 70 participants at IBM in a Shark-tank
  (tm) like contest to implement the best product ideas. </p>

  <p>Curtis holds an MBA from Case Western Reserve University and a BA in Anthropology
  from the University of Chicago, bringing a unique human-centered perspective to
  technical challenges.</p>

  <p>He''s a father, husband, juggler and fire eater, and this is his first python
  talk at a conference.</p>'
