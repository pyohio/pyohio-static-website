biography: '<p>Calvin Hendryx-Parker is the co-founder and CTO of Six Feet Up, the
  premier AI and Python agency in the U.S.</p>

  <p>Calvin’s Massive Transformative Purpose (MTP) is to inspire and enable tech leaders
  to open minds and bring the world together for a sustainable future. At Six Feet
  Up, Calvin establishes the company''s technical vision and leads all aspects of
  the company''s technology development.</p>

  <p>Calvin is passionate about the open-source community and specializes in app development,
  AI, big data and cloud technology. He is regularly sought after to share his expertise
  — both at international conferences and in the media.</p>

  <p>Six Feet Up, a top 10 United States Custom Software Development Company according
  to Clutch.co, was founded with Python at the forefront. In 2019, Calvin was named
  an AWS Hero — one of only 50 Heroes in North America. He is the co-founder of IndyPy,
  the largest Python meetup in Indiana with nearly 2,500 members. In 2023, he was
  named Tech Executive of the Year by the Indiana Business Journal.</p>'
