biography: '<p>Innovating in technical areas such as software engineering and software
  testing, Gregory M. Kapfhammer teaches courses, conducts research, writes papers
  and a blog, gives presentations, creates software, and serves organizations. Working
  as an Associate Professor in the Department of Computer and Information Science
  at Allegheny College, he is an associate editor for the Journal of Software: Evolution
  and Process, an academic editor for the PeerJ Computer Science journal, a program
  committee member for conferences like the International Conference on Software Testing,
  Verification and Validation and the International Conference on Software Engineering,
  and a reviewer for journals like Transactions on Software Engineering and the Journal
  of Software Testing, Verification and Reliability. Gregory M. Kapfhammer is also
  a co-host of the popular Software Engineering Radio podcast sponsored by the IEEE
  Computer Society and IEEE Software Magazine.</p>'
