biography: <p>Eddie Mitchell is a Search and Data Developer for Summit Racing Equipment
  and is located near Kent, OH, USA. He has spent nearly 20 years as a general IT
  Ninja working with various disciplines including infrastructure, networks, development,
  data, and architecture. His focus and passion shifted to the realm of data and Search
  in 2015, where Microsoft SQL Server and the ELK Stack (Elasticsearch) became his
  go-to platforms for creating solutions at scale.  Eddie has built his career on
  top of the phrases "it depends", "I don't know" and "let's do this" - and is always
  excited to connect with community members to share his passion for tackling wild
  challenges.</p>
