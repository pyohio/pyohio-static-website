biography: <p>Shailaja Sampat is a Senior Researcher in the Artificial Intelligence
  (AI) lab at Fujitsu's research division in the USA. She recently earned her Ph.D.
  from Arizona State University, with a thesis focused on the intersection of natural
  language processing and computer vision. Currently, her work involves research and
  development aimed at enhancing Fujitsu's enterprise AI solutions, including automated
  machine learning (AutoML), data wrangling, and foundation models for tabular data.
  She has published over ten papers in top-tier AI and software engineering conferences,
  such as EMNLP, NAACL, EACL, KR&amp;R, and ASE, as well as in workshops at CVPR and
  AAAI. Her previous affiliations include IBM Research, Philips Research, ITRI-Taiwan,
  and IIT Bombay-India, where she held positions as a short-term researcher. She is
  a professional member of ACM, AAAI, and ACL and regularly contributes as a peer
  reviewer and area chair for these organizations.</p>
