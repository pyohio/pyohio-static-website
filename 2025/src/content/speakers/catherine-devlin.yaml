biography: <p>Catherine uses Python to herd data cats for Corning's material scientists.  She
  fell for the Python community at PyConUS 2004, and in 2008 helped found PyOhio.  She
  created cmd2 and ipython-sql (progenitor of jupysql).  She has keynoted at PyOhio,
  PyCon US, and PyCon Colombia.  She lives in the woods near Dayton with her wife,
  3 cats, 2 horses, and she probably has sticks in her hair.</p>
