name: Update from PreTalx

on:
  schedule:
    - cron:  '0 1,13 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update-and-pr:
    name: Update and PR
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        
      - name: Install Poetry
        run: |
          cd scripts
          pip install -U pip
          pip install poetry
          poetry install
        env:
          POETRY_VIRTUALENVS_CREATE: false

      - name: Get PreTalx Data
        run: ./scripts/pretalx.py get-event-data
        env:
          PRETALX_API_KEY: ${{ secrets.PRETALX_API_KEY }}
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Update data from PreTalx
          committer: PyOhio Automation <noreply@pyohio.org>
          body: |
            Automatic data update from PreTalx.
            - Review changes to ensure they are appropriate to publish.
            - If so, merge.
            - If not, update data in PreTalx.
          labels: |
            automated-pr
        
        
      

      
