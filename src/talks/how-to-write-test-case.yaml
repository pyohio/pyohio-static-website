description: Testing is vital for any type of software. Python has frameworks like
  unittest and pytest for automating tests, too. But how can we write _good_ test
  cases? One of the best patterns to follow is to write independent test cases using
  the *Arrange-Act-Assert* pattern. It works for any kind of functional test. I'll
  show how it's done so that you can write tests like a champ!
