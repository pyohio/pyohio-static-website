description: "md//From health professionals and protective equipment to tests and
  ventilators, the COVID-19 pandemic is stretching our finite health care resources
  dangerously thin. As a result, this unprecedented test of our health care system
  is forcing us to be agile and adaptable. One of the weapons we have in our arsenal
  is open source technology. This talk will highlight two such efforts - which is
  being used to help fight the virus:\r\n* Low cost ventilators and the other is\r\n*
  Use of AI to figure out, track and learn about this new virus."
